<div class="containter">
<div class="card" style="width: 18rem; margin-bottom: 20px;" >
  <img src="https://www.artic.edu/iiif/2/{{
      artwork?.image_id
    }}/full/843,/0/default.jpg" alt="" />

  <div class="card-body" >
    <h5 class="card-title" *ngIf="artwork" [ngStyle]="{'color': artwork.date_start < 1900 ? 'blue' : '#FF0000'}">{{ artwork.title }}</h5>
    <p class="card-text" [innerHTML]="artwork?.description"></p>
    <a [routerLink]="['/artwork',artwork?.id]" class="btn btn-primary">Detalles</a>
    <div class="heart-icon" (mouseover)="mouseover = true" (mouseleave)="mouseover = false" (click)="toggleLike()">
      @if (artwork?.like) {
      <div>♥</div>

      }@else{
      <div>♡</div>
      }
    </div>
  </div>
</div>
</div>
